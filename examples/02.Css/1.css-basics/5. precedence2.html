<!DOCTYPE html>
<html>

<head>
    <title>CSS Font Rules</title>
    <style>
        body {
            font-family: Verdana, Sans-Serif;
            font-size: 20px;
            color: blue;
        }

        .boldDiv {
            font-family: Consolas;
            font-weight: bold;
            font-style: italic
        }

        .underlinedDiv {
            color: tomato;
            text-decoration: underline;
            font-size: 24px
        }
    </style>
</head>

<body>
    <div>This div has document default font rules</div>
    <br/>
    <br/>
    <div class="boldDiv">
        This div has class specific font rules - font family, style and weight
    </div>
    <br/>
    <br/>
    <div class="underlinedDiv">
        This div has another color, height and text decoration
    </div>
    <div style="color: pink; text-align: right">
        This div is pink and aligned right
    </div>
</body>

</html>
