<!DOCTYPE html>
<html>

<head>
	<title>Inline Styles</title>
	<style>
		h1 {color: brown; font-size: 45px; text-align: center}
	</style>
</head>

<body>
	<h1>Do not use this method!</h1>
	<h1>This is another h1</h1>
	<p>Here is some text</p>
	<!-- The STYLE attribute allows you to declare inline styles -->
	<!-- Separate multiple styles with a semicolon. -->
	<p style="font-size: 20pt">Here is some more text</p>
	<p style="font-size: 18pt; color: lightskyblue">Even more text</p>
</body>

</html>
