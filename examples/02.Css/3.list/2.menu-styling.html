<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Styling</title>
    <style>
        .center {
            text-align: center;
        }

        nav ul li
        {
            display: inline;
            padding: 5px;
            text-align: left;
            font-size: 1.5rem;
            font-weight: bold;
        }

        ul li a:hover {
            color: dodgerblue;
            text-decoration: overline;
        }

    </style>
</head>
<body>
    <header class="center">
        <h2>Welcome to our super cool page!</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
