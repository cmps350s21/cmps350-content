<!doctype html>
<html>
<head>
    <title>Table Example</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px dotted;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Gender</th>
            <th>%</th>
        </tr>
    </thead>

    <tfoot>
        <tr>
            <td>Total</td>
            <td>100</td>
        </tr>
    </tfoot>

    <tbody>
        <tr>
            <td>Female</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Male</td>
            <td>40</td>
        </tr>
    </tbody>
</table>
</body>
</html>
