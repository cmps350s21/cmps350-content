<!DOCTYPE html>
<html>
<head>
    <title>Table Colspan and Rowspan</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid #000
        }

        .tr1 {
            background-color: #f0ffad;
        }

        .tr2 {
            background-color: #fff180;
        }

        .tr3 {
            background-color: #fae7ff;
        }
    </style>
</head>

<body>
<table>
    <tr class="tr1">
        <td>Cell[1,1]</td>
        <td colspan="2">Cell[2,1]</td>
    </tr>
    <tr class="tr2">
        <td>Cell[1,2]</td>
        <td rowspan="2">Cell[2,2]</td>
        <td>Cell[3,2]</td>
    </tr>
    <tr class="tr3">
        <td>Cell[1,3]</td>
        <td>Cell[2,3]</td>
    </tr>
</table>
</body>
</html>
