<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Incident</title>
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
<header>
    <h1>View Incident Details</h1>
    <hr>
</header>
<main>
    <h2>Students Involved</h2>
    <hr>
    <div class="studentDetails">
        <div class="generatedStudent" id="generatedStudent">

        </div>
    </div>
    <h2>Incident Details</h2>
    <hr>
    <div class="incidentDetails">
        <div id="typeDetails">

        </div>
        <div id="locationDetails">

        </div>
        <div id="dateDetails">

        </div>
        <div id="timeDetails">

        </div>
    </div>
    <h2>Teacher Details</h2>
    <hr>
    <div class="teacherDetails">
        <p><b>Teachers involved:</b></p>
        <div id="teacherNames">

        </div>
        <div id="remarks">
            <p>None</p>
        </div>
    </div>
    <h2>Additional Details</h2>
    <hr>
    <div class="additionalDetails">
        <div id="note">

        </div>
        <div id="attachment">

        </div>
        <div id="penalty">

        </div>
    </div>
</main>
<script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
<script type="module" src="js/view.js"></script>
</body>
</html>
