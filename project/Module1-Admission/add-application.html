<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/headerFooterStyle.css">
    <link rel="stylesheet" href="css/applicationsStylesheet.css">
</head>
<body>
<header>
    <img src="img\logo22.png" class="Himg" id="Himg"> <!-- add on click to Home page-->
    <h1 class="Hh1">School Management System</h1>
    <nav>
        <a href="applications.html">Home</a>
        <a href="index.html">Logout</a>
    </nav>
</header>
<main>
    <form class="addForm">
        <fieldset>
            <legend class="appLegend">Application</legend>

            <label for="firstName">  Student First Name:</label>
            <input class="addForm" type="text" id="firstName" name="firstName" required>

            <label for="lastName"> Student Last Name: </label>
            <input class="addForm" type="text" id="lastName" name="lastName" required>

            <label for="DoB"> Date Of Birth: </label>
            <input class="addForm" type="date" id="DoB" name="DoB" required>

            <label>Gender:</label>
            <div>
                <input type="radio" class="gender" name="gender" value="male" required> Male
                <input type="radio" class="gender" name="gender" value="female"> Female
            </div>

            <label for="CurrentSchoolGrade"> Current School Grade: </label>
            <select name="CurrentSchoolGrade" id="CurrentSchoolGrade" class="addForm"  required>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
            </select>

            <label for="GradeApplyingFor"> Grade Applying For: </label>
            <select name="GradeApplyingFor" id="GradeApplyingFor" class="addForm" required>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
            </select>

            <label>Is Resident?</label>
            <div>
                <input type="radio" class="resident" name="resident" value="yes" required> Yes
                <input type="radio" class="resident" name="resident" value="no"> No
            </div>

            <button id="submit">submit</button>

        </fieldset>
    </form>
</main>

        <i class="fa fa-fax footInfo  "> +974 4433 2211</i>
        <i class="fa fa-envelope footInfo "> example@cmps350.com</i>
    </div>
</footer>
<script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
<script type="module" src="js/addApplication.js"></script>
</body>
</html>
