<main id="updateMain">
    <form>
        <h1>Personal information</h1>

        <fieldset class="newAccFS" id="Container">
            <p class="instruction">* Required Fields </p>
            <legend class='Legend' id="Legend">Step 1: Father personal information</legend>

            <label for="fname" class="inputL" id="fnameLabel">First Name*: </label>
            <input type="text" id="fname" class="inputF" required>

            <label for="lname" class="inputL" id="lnameLabel">Last Name*: </label>
            <input type="text" id="lname" class="inputF" required>

            <label for="NID" class="inputL" id="NIDLabel">National ID*: </label>
            <input type="number" id="NID" class="inputF" required>

            <label for="homePhone" class="inputL">Home Phone*: </label>
            <input type="tel" id="homePhone" class="inputF" required>

            <label for="mobile" class="inputL">Mobile*: </label>
            <input type="tel" id="mobile" class="inputF" required>

            <label for="email" class="inputL">E-mail*: </label>
            <input type="email" id="email" class="inputF" required>

            <label for="Occupation" class="inputL">Occupation*: </label>
            <input type="text" id="Occupation" class="inputF" required>

            <label for="nameofEmp" class="inputL">Name of Employer*: </label>
            <input type="nameofEmp" id="nameofEmp" class="inputF" required>

            <input type="submit" class="submitBtn" value="Next" id="submitBtn">

        </fieldset>
    </form>
</main>
